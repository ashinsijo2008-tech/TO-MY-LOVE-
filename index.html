    body {

    .card {
      background: white;

      max-width: 420px;
      width: 90%;

    h1 {

    #yesBtn {

    .love-text {

      font-size: 16px;
    }

    .fade-in {
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  /* floating hearts animation */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

</head>
